<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submagic Translator</title>
    <style>
        body { font-family: Arial, sans-serif; width: 250px; padding: 15px; text-align: center; }
        input, button { width: 100%; padding: 10px; margin-top: 10px; font-size: 14px; border-radius: 5px; }
        input { border: 1px solid #ccc; }
        button { cursor: pointer; border: none; color: white; }
        .orange-accent { background-color: #ff8800; }
    </style>
</head>
<body>
    <h3>Submagic Translator</h3>
    <input type="text" id="apiKey" placeholder="Enter Gemini API Key">
    <button id="convertCaptions" class="orange-accent">Convert Captions</button>
    <button id="startApply" class="orange-accent">Start Applying Captions</button>
    <button id="endApply" class="orange-accent" style="display: none;">End</button>

    <script src="popup.js"></script>
</body>
</html>
